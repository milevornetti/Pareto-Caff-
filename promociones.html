<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones - Pareto Caffè</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Pareto Caffè</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="promociones.html" class="active">Promociones</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h2>Promociones del mes</h2>
      <p>Elegí tus productos y descubrí cuánto podés ahorrar en Pareto Caffè ☕</p>

      <form id="promoForm">
        <label for="producto">Producto:</label>
        <select id="producto">
          <option value="1000">Café ($1000)</option>
          <option value="1500">Tostado ($1500)</option>
          <option value="800">Medialuna ($800)</option>
          <option value="2000">Bowl saludable ($2000)</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">

        <label for="promo">Promoción:</label>
        <select id="promo">
          <option value="2x50">Llevá 2 y 50% en el segundo</option>
          <option value="3x2">3x2 en productos seleccionados</option>
          <option value="10desc">10% de descuento en compras mayores a $30000</option>
        </select>

        <button type="button" class="btn" onclick="calcularPromo()">Calcular</button>
      </form>

      <div id="resultado" class="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pareto Caffè | San Fernando, Buenos Aires</p>
  </footer>

  <script src="promociones.js"></script>
</body>
</html>
